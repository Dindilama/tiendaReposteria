<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>
    <center>
        <a href="../Inicio.html"> Volver a Inicio </a>
        <h1> Si tienes dudas o quieres realizar algún pedido, no dudes en contactarnos. <br></h1>
        <p> Estamos disponibles las 24h del dia para atender tus solicitudes. </p> <br>
        <H2> Estamos ubicados aqui: </H2> <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7680054907246!2d-75.60770398624422!3d6.161817195538861!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4683cc2769fda9%3A0x997386a695af1002!2sCentro%20Comercial%20Mayorca%20Mega%20Plaza!5e0!3m2!1ses-419!2sco!4v1646871010693!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> <br> 
        <br> 
        <form>
            <label> Escribe tu nombre </label> <br>
            <input required name="nombre" placeholder="Solo primer nombre y apellido "> <br>
            <label> Escribe tu teléfono </label> <br>
            <input name="tel"> <br>
            <label> ¿Como quieres que te contactemos? </label> <br>
            <select name=" Contacto"> <br>
                <option value="Correo"> Correo electrónico </option>
                <option value="Teléfono"> Teléfono </option>
                <option value="Whatsapp"> Whatsapp </option>
                <option value="Celular"> Celular </option>
                <option value="Telegram"> Telegram </option>
            </select> <br>
            <label Escribe tu mensaje > </label> <br> 
            <textarea name="mensaje" cols="30" rows="10"> </textarea> <br>
            <button type="reset"> Borrar datos </button>
            <button type="button"> No hace nada </button>
            <button type="submit"> Enviar datos </button>  







    </center>

    
</body>
</html>
